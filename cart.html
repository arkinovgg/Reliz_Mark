  <main class="container cart-page">

    <section class="cart py-4">
      <h2 class="Korzina">Ваша корзина</h2>
      <div class="cart-items-list">
        В корзине ещё нет товара.
      </div>
      <div class="margin-y">
        Сумма заказа: <span class="cart-total">0</span> грн.
      </div>

      <button class="cta cart-btn margin-y" id="orderBtn">
        <span class="hover-underline-animation"> Оформить заказ</span>
      </button>
      
    </section>
    <section class="order">
      <h2>Оформление заказа</h2>
      <form class="order-form" action="" method="post">
        <div class="form-group mt-3">
          <label for="firstName">Имя:</label>
          <input class="form-control" type="text" id="firstName" name="firstName" required>
        </div>
 
        <div class="form-group mt-3">
          <label for="lastName">Фамилия:</label>
          <input class="form-control" type="text" id="lastName" name="lastName">
        </div>
 
        <div class="form-group mt-3">
          <label for="email">Электронная почта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>
 
        <div class="form-group mt-3">
          <label for="phone">Номер телефона:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>
 
        <div class="form-group mt-3">
          <label for="address">Ссылка на трейд:</label>
          <input class="form-control" type="text" id="link" name="address"  required>
        </div>
 
        <div class="form-group mt-3">
          <label for="comment">Комментарии:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        
        <button class="button margin-y">
          <div class="dots_border"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="sparkle"
          >
